<VirtualHost *:81>
    ServerName satreps.com
    ServerAlias www.satreps.com
    ServerAdmin remocolla.webdeve.backend.20@gmail.com
    DocumentRoot /var/www/html/satreps/public/

    <Directory /var/www/html/satreps/>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/satreps_error.log
    CustomLog ${APACHE_LOG_DIR}/satreps_access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =satreps.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
