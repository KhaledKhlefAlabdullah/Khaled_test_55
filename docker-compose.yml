version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./src:/var/www/html
        ports:
            - "81:80"

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: portal0909Mportal0909M
            MYSQL_DATABASE: portal_backend
            MYSQL_USER: portal_admin
            MYSQL_PASSWORD: portal0909M

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - mysql
        ports:
            - "8081:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: portal0909Mportal0909M
