<VirtualHost *:81>
    ServerName 213.136.80.219/satreps
    DocumentRoot /var/www/html/satreps/public

    <Directory "/var/www/html/satreps/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/satreps_error.log
    CustomLog /var/log/apache2/satreps_access.log combined

    php_value upload_max_filesize 100M
    php_value post_max_size 100M
    php_value max_execution_time 1800

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

</VirtualHost>
