version: '3'

networks:
    webapp:

services:
    apache2:
        image: httpd:2.4
        container_name: ${APP_NAME}_apache2
        ports:
            - "81:80"
        links:
            - php
        volumes:
            - ./satreps:/usr/local/apache2/htdocs
            - ./docker/apache2/httpd.conf:/usr/local/apache2/conf/httpd.conf:rw
            - ./docker/logs/apache2:/usr/local/apache2/logs:rw
        depends_on:
            - php
            - mysql
        networks:
            - webapp


    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: ${APP_NAME}_php
        volumes:
            - ./satreps:/var/www/html
        ports:
            - "9002:9000"
        networks:
            - webapp

    mysql: # Change 'postgres' to 'mysql'
        image: mysql:8.0
        container_name: ${APP_NAME}_mysql
        restart: unless-stopped
        ports:
            - "3312:3306"
        volumes:
            - ./docker/mysql:/var/lib/mysql  # Corrected volume path
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        networks:
            - webapp

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: ${APP_NAME}_phpmyadmin
        restart: unless-stopped
        ports:
            - "8083:80"
        environment:
            PMA_HOST: mysql  # Change to 'mysql' to match the service name
            PMA_USER: ${DB_USERNAME}
            PMA_PASSWORD: ${DB_PASSWORD}
        depends_on:
            - mysql  # Make sure phpMyAdmin starts after MySQL
        networks:
            - webapp
